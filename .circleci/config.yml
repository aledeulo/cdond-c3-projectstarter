version: 2.1

aws_docker_image: &aws_docker_image
  docker:
    - image: amazon/aws-cli


node_docker_image: &node_docker_image
  docker:
    - image: circleci/node:13.8.0
            
jobs:
  build-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: frontend-build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Build front-end
          command: |
            cd ./frontend && \
            npm install && npm run build
      - save_cache:
          paths: 
            - ./node_modules
          key: frontend-build-${CIRCLE_WORKFLOW_ID}

  build-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: backend-build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Back-end build
          command: |
              cd ./backend && \
              npm install && npm run build
      - save_cache:
          paths: 
            - ./node_modules
          key: backend-build-${CIRCLE_WORKFLOW_ID}

  test-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: frontend-build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Running tests for frontend
          command:  |
            cd ./frontend && \
            npm i && npm run test
                
  test-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: backend-build-${CIRCLE_WORKFLOW_ID}
      - run: 
          name: Running backend tests
          command:  |
            cd ./backend && \
            npm i && npm run test
            
  scan-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - run: 
          name: Run audit for frontend
          command: |
            cd ./frontend && \
            npm install && npm audit

  scan-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - run: 
          name: Run audit for backend
          command: |
            cd ./backend && \
            npm install && npm audit

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
