version: 2.1

orbs:
  slack: circleci/slack@4.1

aws_docker_image: &aws_docker_image
  docker:
    - image: amazon/aws-cli

node_docker_image: &node_docker_image
  docker:
    - image: circleci/node:13.8.0

commands:
  destroy-environment-from-aws-image:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.    
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-frontend-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}!" && \
            aws cloudformation delete-stack --stack-name udapeople-backend-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-backend-stack-${CIRCLE_WORKFLOW_ID:0:7}!" && \
            aws cloudformation delete-stack --stack-name udapeople-cloudfront-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-cloudfront-stack-${CIRCLE_WORKFLOW_ID:0:7}!"

  destroy-environment-from-not-aws-image:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.    
    steps:
      - run:
          name: Install aws-cli
          command: |
            apt install curl && \
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
            unzip awscliv2.zip && \
            ./aws/install
          when: on_fail
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-frontend-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}!" && \
            aws cloudformation delete-stack --stack-name udapeople-backend-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-backend-stack-${CIRCLE_WORKFLOW_ID:0:7}!" && \
            aws cloudformation delete-stack --stack-name udapeople-cloudfront-stack-${CIRCLE_WORKFLOW_ID:0:7} && \
            echo "CloudFormation cleaning has being triggered for udapeople-cloudfront-stack-${CIRCLE_WORKFLOW_ID:0:7}!"
            
jobs:
  build-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: frontend-build-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Build front-end
          command: |
            cd ./frontend && \
            npm install && npm run build
      - save_cache:
          paths: 
            - ./node_modules
          key: frontend-build-${CIRCLE_WORKFLOW_ID:0:7}

  build-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: backend-build-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Back-end build
          command: |
              cd ./backend && \
              npm install && npm run build
      - save_cache:
          paths: 
            - ./node_modules
          key: backend-build-${CIRCLE_WORKFLOW_ID:0:7}

  test-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: frontend-build-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Running tests for frontend
          command:  |
            cd ./frontend && \
            npm i && npm run test
                
  test-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: backend-build-${CIRCLE_WORKFLOW_ID:0:7}
      - run: 
          name: Running backend tests
          command:  |
            cd ./backend && \
            npm i && npm run test
            
  scan-frontend:
    <<: *node_docker_image
    steps:
      - checkout
      - run: 
          name: Run audit for frontend
          command: |
            cd ./frontend && \
            npm install && npm audit fix --audit-level=critical

  scan-backend:
    <<: *node_docker_image
    steps:
      - checkout
      - run: 
          name: Run audit for backend
          command: |
            cd ./backend && \
            npm install && npm audit fix --audit-level=critical
  
  deploy-infrastructure:
    <<: *aws_docker_image
    steps:
      - checkout
      - run:  
            name: Install tar and gzip for workspace
            command: |
              yum install -y tar gzip
      # - run:
      #     name: Create blue bucket
      #     command: |
      #         aws s3api create-bucket \
      #         --acl public-read \
      #         --bucket udapeople-old-${CIRCLE_WORKFLOW_ID:0:7}
      # - run:
      #     name: Create the CloudFront distribution
      #     command: |
      #       aws cloudformation deploy \
      #       --template-file .circleci/files/cloudfront.yml \
      #       --stack-name "udapeople-cloudfront-stack-${CIRCLE_WORKFLOW_ID:0:7}" \
      #       --parameter-overrides WorkflowID=old-${CIRCLE_WORKFLOW_ID:0:7}
      #     no_output_timeout: 30m
      - run:
          name: Deploy back-end
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" 
          no_output_timeout: 30m
      - run:
          name: Deploy front-end
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
               --tags project=udapeople \
              --stack-name "udapeople-frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
          no_output_timeout: 30m   
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> .circleci/ansible/inventory.txt && \
            pwd && cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
            - project/.circleci/ansible
      - destroy-environment-from-aws-image

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: 
            - "ea:43:42:b3:40:5f:88:9b:e5:a5:53:6a:9b:d6:2b:64"
      - attach_workspace:
          at: ~/
      - run:
          name: Install ansible
          command: apk add --update ansible
      - run:
          name: Install openssh
          command: apk add openssh-client
      - run:
          name: Configure server
          command: |
            cd ~/project/.circleci/ansible && \
            ansible-playbook -i inventory.txt configure-server.yml
          no_output_timeout: 30m
      - destroy-environment-from-not-aws-image
  
  run-migrations:
    <<: *node_docker_image
    steps:
      - checkout
      - restore_cache:
          key: backend-build-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Run backend migrations
          command: |
            cd backend && \
            npm install && \
            npm run migrations > migrations_dump.txt && \
            cat migrations_dump.txt
      - run:
          name: Send migration status to kvdb.io OR memstash.io
          command: |   
              if grep -q "has been executed successfully." backend/migrations_dump.txt
              then
                  # If you are using memstash.io, generate the token "7933fe63-4687-4fa1-8426-aa25aa1730ec" on the website
                  curl -H "Content-Type: text/plain" -H "token: 7933fe63-4687-4fa1-8426-aa25aa1730ec" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
              fi
      - destroy-environment-from-not-aws-image

  deploy-frontend:
